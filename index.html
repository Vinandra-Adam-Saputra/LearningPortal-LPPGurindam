    <style>
        .text-gradient {
            background: linear-gradient(to right, #2563eb, #0891b2);

            -webkit-text-fill-color: transparent;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #eff6ff 100%);
        }
        .btn-primary {
            @apply bg-primary-600 text-white hover:bg-primary-700 transition-colors duration-200 font-semibold rounded-lg;
        }
        .btn-secondary {
            @apply bg-white border border-gray-200 text-gray-700 hover:bg-gray-50 transition-colors duration-200 font-semibold rounded-lg shadow-sm;
        }
        .card {
            @apply bg-white rounded-xl border border-gray-100 p-6;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.8s ease-out forwards;
        }
    </style>
